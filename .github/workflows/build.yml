name: ðŸŽ‰ Build Binary
on:
  create:
    tags:
      - v*
  workflow_dispatch:
jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
#          - windows-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
        id: go

      - name: Set up libpcap-dev
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install libpcap-dev -y

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go mod download

      - name: Build
        run: go build -o ./ksubdomain ./cmd/

      - name: Gzip
        run: |
          mkdir ksubdomain-dist
          cp ksubdomain ksubdomain-dist
          tar -czvf ksubdomain-${{ github.ref }}-${{ matrix.os }}.tar.gz ksubdomain-dist

      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: ksubdomain-${{ github.ref }}-${{ matrix.os }}.tar.gz application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}